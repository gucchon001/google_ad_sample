[demo]
temp = "settings.ini"
[DEFAULT]
Exclusions = __pycache__,*.log,.env,.venv,*.pyc,*.pyo,*.tmp,.DS_Store,.git,.idea,.vscode,venv

[development]
DEBUG = True
LOG_LEVEL = DEBUG

[production]
DEBUG = False
LOG_LEVEL = WARNING

[SPREADSHEET]
# 出力先スプレッドシートID
spreadsheet_id = 1By1YBTJE02oH-cc7-eWQ4L0JSQxIecGGcKA6xNgtEp8
# 元データシート名
sheet_name = data
# メトリクス設定シート名
metrics_sheet_name = metrics
# 自動更新間隔（時間）
update_interval = 24

[ANALYTICS]
# 分析対象指標
target_metrics = ctr,conversions,cost_per_conversion
# 異常値検出しきい値
outlier_threshold = 2.0
# トレンド分析期間（日）
trend_period = 7